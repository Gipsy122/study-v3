<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Productivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div id="app-container">
        <header>
            <h1 class="liquid-text">System Dashboard</h1>
            <div id="global-bank-display" class="glass-card">
                <span class="label">Global Bank</span>
                <span id="bank-timer">210:00</span>
            </div>
        </header>

        <section id="admin-controls" class="hidden glass-card">
            <h3>Admin Console</h3>
            <div class="control-row">
                <input type="text" id="coupon-name" placeholder="Code Name">
                <input type="number" id="coupon-value" placeholder="Mins">
                <button onclick="generateCoupon()">Issue Coupon</button>
            </div>
            <button onclick="resetAllData()" class="danger-btn">Hard Reset System</button>
        </section>

        <main id="timer-grid">
            <div class="glass-card timer-block" data-limit="30" id="block-bath">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="80" height="80">
                        <circle class="ring-bg" cx="40" cy="40" r="35"/>
                        <circle class="ring-fill" id="ring-bath" cx="40" cy="40" r="35"/>
                    </svg>
                    <span class="timer-display">00:00</span>
                </div>
                <h4>Bath</h4>
                <div class="admin-only hidden">
                    <input type="number" class="jump-input" placeholder="+ Min">
                    <button onclick="jumpTime('bath')">Jump</button>
                    <button onclick="toggleTimer('bath')">Start/Stop</button>
                </div>
            </div>
            </main>

        <footer class="glass-card">
            <input type="text" id="redeem-input" placeholder="Enter Coupon Code">
            <button onclick="redeemCoupon()">Redeem</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
